<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Countries CRUD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- TODO Move this to top, center, make larger, add hover over buttons-->
  <div class="countryContainer">
    <form id="newCountry" action="javascript:void(0);" method="POST" onsubmit="app.Add()">
      <input type="text" id="add-name" placeholder="New country">
      <input type="submit" value="Add">
    </form>
    <div id="spoiler" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="saveEdit">
        <input type="text" id="edit-name">
        <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>
      <!-- Center Text Add Hover-->
    <p id="counter"></p>
        <!-- Change styles for Centering UI ; Make modern-->
    <table>
      <tr>
        <th>Name</th>
      </tr>
      <tbody id="countries">
      </tbody>
    </table>
  </div>
<script src="scripts.js"></script>
</body>
</html>
